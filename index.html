<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <title>Toboolist</title>
</head>
<body>
    <!-- header -->
    <header>
        <img id="logo-image" src="img/Logo.png" alt="logo toboolist">
        <span id="logo-text">Toboolist</span>
    </header>
    <!-- /header -->

    <!-- nav -->
    <nav>
        <div class="container mt-2">
            <button id="task-button">Add Task</button>
            <button id="section-button">Add Setion</button>
        </div>
    </nav>
    <!-- /nav -->

    <!-- main -->
    <main>
        <div class="container ptl-2">
            <ul>
                <li>&#9660;New Task</li>
                <li><div class="checkmark">&check;</div>Quarterly newsletter <span class="label">Editorial</span></li>
            </ul>
        </div>
    </main>
    <!-- /main -->
</body>
</html>
